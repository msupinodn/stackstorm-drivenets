name: clab_export
pack: drivenets
runner_type: python-script
description: "Export NetBox devices to clab template"
enabled: true
entry_point: "export_clab.py"
parameters:
    netbox_url:
        type: string
        description: "NetBox URL"
        required: true
    netbox_secret:
        type: string
        description: "Netbox Token"
        required: true
    template:
        type: string
        description: Template Type (CLAB or KNE)
        required: true
        default: "kne"

