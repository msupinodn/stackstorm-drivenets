name: get_dnos_info
pack: drivenets
runner_type: python-script
description: "Discovery and push DNOS infra to NetBox"
enabled: true
entry_point: "dnos_discovery.py"
parameters:
    hosts:
        type: string
        description: "dnos hostname"
        position: 0
    netbox_url:
        type: string
        description: "netbox_url"
        position: 1
    netbox_secret:
        type: string
        description: "netbox secret"
        position: 2
